<html>
<head>
<title> FORM</title>
</head>

<body bgcolor="blue">
<h1><b>REGISTRATION FORM</b></h1>
<form>

<label for="fname">First Name:</label>
<input type="text" id="fname" placeholder="Enter your first name" name="fname" required/><br> <br>

<label for="lname">Last name:</label>
<input type="text" id="lname" placeholder="Enter your last name" name="lname"  required/><br><br>

<label for="number">Roll Number:</label>
<input type="number" id="number" placeholder="Enter your roll number" name="user_email" required/><br><br>


<label for="dob">DOB:</label>
<input type="date" id="dob" name="dob"  required/><br><br>



<label for="mail">Email:</label>
<input type="email" id="mail" name="user_email" placeholder="Enter your email" required/><br><br>

<label for="password">Password:</label>
<input type="password" id="password" placeholder="Enter your password" name="password" required><br><br>

<label for="mobile">Mobile Number:</label>
<input type="tel" id="mobile" placeholder="Enter your mobile number" name="mobile" max="10" required/><br><br>
<p>Gender</p><br>
<input type="radio" id="male" name="gender" required>
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" >
<label for="female">Female</label><br>
<input type="radio" id="others" name="gender" >
<label for="others">Others</label><br><br>




<label for="address">Address:</label>
<textarea id="msg" id="address" placeholder="Enter your address" "name="address" rows="2" cols="15" required></textarea><br><br>

       

<label for="department">Select your Depatment:</label>
<select id="department" name="department" >
  <option value="Select">SELECT</option>
  <option value="AI&DS">AI&DS</option>
  <option value="AI&ML">AI&ML</option>
  <option value="CSD">CSD</option>
  <option value="CSE">CSE</option>
  <option value="CIVIL">CIVIL</option>
 <option value="ECE">ECE</option>
  <option value="EEE">EEE</option>
  <option value="E&I">E&I</option>
  <option value="IT">IT</option>
  <option value="MECH">MECH</option>
</select><br><br>

<input type="file" value="Fileupload" required><br><br>
<input type="reset" value="Reset">   	
<input type="submit" value="Submit"><br>

</form>
</body>
</html>
